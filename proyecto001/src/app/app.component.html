<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    height: 60px;
    margin: -8px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .toolbar #twitter-logo {
    height: 40px;
    margin: 0 16px;
  }

  .toolbar #twitter-logo:hover {
    opacity: 0.8;
  }

  .content {
    display: flex;
    margin: 32px auto;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }

  

  footer {
    margin-top: 8px;
    display: flex;
    align-items: center;
    line-height: 20px;
  }
  
</style>
  <h1 style="text-align:center">Bienvenido a {{ title }} </h1>
  <div>
    <p>Nombre del Empleado:{{nombre}}</p>
    <p>Edad:{{edad}}</p>
    <p *ngIf="edad>=18; else menor">Es mayor de edad.</p>
    <ng-template #menor><p>Es un menor de edad.</p></ng-template>
    <table border="1">
            <tr>
               <td>Sueldos</td>
            </tr>
            <tr *ngFor="let sueldo of sueldos">
                <td>{{sueldo}}</td>
                
            </tr>
      </table> 
      <div>
        <p>Contador:{{contador}}</p>
        <button (click)="incrementar()">Sumar 1</button>
        <button (click)="decrementar()">Restar 1</button>
        <button (click)="ultimos3Sueldos()">Mostrar suma de sueldos</button>
        </div>
  </div>
